plugins {
    id "de.undercouch.download" version "1.2"
}

apply plugin: 'com.android.application'
apply plugin: 'de.undercouch.download'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "info.melda.sala.ztemezszam"
        minSdkVersion 9
        targetSdkVersion 23
        project.ext.set("archivesBaseName", "info.melda.sala.ZTEMezszam" );
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.4.0'
}

import de.undercouch.gradle.tasks.download.Download

task updatePlayerInfo(type: Download) {
    src ([
            'http://sala.melda.info/mezszam/seasons.csv',
            'http://sala.melda.info/mezszam/players.csv',
            'http://sala.melda.info/mezszam/conf.csv',
            'http://sala.melda.info/mezszam/shirts.csv'
    ])
    dest 'app/src/main/res/raw/'
    onlyIfNewer true
    quiet true
}
