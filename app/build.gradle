apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "info.melda.sala.ztemezszam"
        minSdkVersion 5
        targetSdkVersion 5
        project.ext.set("archivesBaseName", "info.melda.sala.ZTEMezszam" );
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
