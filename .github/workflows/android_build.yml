name: Android CI Build

on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    branches-ignore:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [21, 29, 33, 35, 36]
        target: [default]
        arch: [x86_64]
      fail-fast: false

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Enable KVM group permissions
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run tests on Android ${{ matrix.api-level }}
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ matrix.api-level }}
        target: ${{ matrix.target }}
        arch: ${{ matrix.arch }}
        profile: pixel
        script: |
          echo "Building and installing app..."
          ./gradlew assembleDebug
          echo "Waiting for emulator to be ready..."
          adb wait-for-device
          adb shell input keyevent 82 || true
          echo "Installing app..."
          ./gradlew installDebug || (echo "Gradle installDebug failed, trying manual install..." && adb install -r app/build/outputs/apk/debug/*.apk)
          echo "Verifying app is installed..."
          adb shell pm list packages | grep info.melda.sala.zetemezszam || (echo "App installation failed! Listing all packages..." && adb shell pm list packages && exit 1)
          echo "Checking app info..."
          adb shell dumpsys package info.melda.sala.zetemezszam | head -20 || echo "Could not get package info"
          echo "Running instrumentation tests..."
          ./gradlew connectedAndroidTest 2>&1 || (echo "ERROR: Instrumentation tests failed" && exit 1)
          echo "Instrumentation tests passed successfully"
